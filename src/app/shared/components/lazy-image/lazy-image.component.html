<div class="d-flex justify-content-center">
                                                      <!-- Angular ya trae un evento especial cuando ya se carga la imagen -->
    <img [src]="url" class="card-img-top animate__animated animate__fadeIn" [alt]="alt" (load)="onLoad()"  [ngStyle]="{ display: hasLoaded ? '' : 'none'}"/>

    <img 
     *ngIf="!hasLoaded"
     src="assets/loader.svg"
     height="35"
     width="35"
     class="mt-3"
    />
</div>
